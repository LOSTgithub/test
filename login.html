<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <!-- logo -->
  <div id="logo">
    <img src="/assets/images/logo.png" alt="">
  </div>
  
  <!-- 登陆的盒子 -->
  <div class="box login">
    <!-- 盒子的标题 -->
    <div class="box_title"></div>
    <form action="" class="form">
      <!-- 用户名输入 -->
      <div class="d_inp">
        <span class="layui-icon layui-icon-username"></span>
        <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>  
      <!-- 密码输入 -->
      <div class="d_inp">
        <span class="layui-icon layui-icon-password"></span>
        <input type="text" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <!-- 登陆按钮 -->
      <div class="btn">
        <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
      </div>
      <a href="javascript:;" class="register">去注册账号</a>
    </form>
  </div>
  
  <!-- 注册的盒子 -->
  <div class="box register">
    <!-- 盒子的标题 -->
    <div class="box_title"></div>
    <form action="" class="form">
      <!-- 用户名输入 -->
      <div class="d_inp">
        <span class="layui-icon layui-icon-username"></span>
        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>  
      <!-- 密码输入 -->
      <div class="d_inp">
        <span class="layui-icon layui-icon-password"></span>
        <input type="text" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <!-- 再次确认密码 -->
      <div class="d_inp">
        <span class="layui-icon layui-icon-password"></span>
        <input type="text" required  lay-verify="required" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
      </div>
      <div class="btn">
        <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
      </div>
      <a href="javascript:;" class="register">去登录</a>
    </form>
  </div>



  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
