<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- <link rel="stylesheet" href="/assets/css/article.css"> -->
  <link rel="stylesheet" href="/assets/css/base.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-body">
      <!-- 1 表单区 -->
      <form action="" class="layui-form">
        <div class="layui-form-item">

          <div class="layui-inline">
      
            <div class="layui-input-inline" style="width: 200px;">
              <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
                <option value="4">杭州</option>
              </select>
            </div>
  
            <div class="layui-input-inline" style="width: 200px;">
              <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
                <option value="4">杭州</option>
              </select>
            </div>
          </div>

          <div class="layui-inline">

            <div class="layui-input-inline" style="width: 100px;">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
          </div>

        </div>
      </form>

      <!-- 2 表格区 -->
      <form action="" class="layui-form">
 
        <table class="layui-table">
          <colgroup>
            <col width="">
            <col width="180">
            <col width="180">
            <col width="180">
            <col width="140">
            <col>
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="art-list-body">
          
          
          
        </tbody>
        </table>
    </form>
      <!-- 3.分页区 -->
    <div id="page"></div>
    
    </div>
  </div>
  <script type="text/html" id="tel-list">
    {{each data item}}
    <tr>
      <td>{{ item.title }}</td>
      <td>{{ item.cate_name }}</td>
      <td>{{ item.pub_date }}</td>
      <td>{{ item.state }}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs btn_edit" data-id="45550">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn_delete" data-id="45550">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <script src="/assets/lib/layui/layui.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"> </script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/user/article.js"></script>
</body>
</html>
