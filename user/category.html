<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别管理</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/user/category.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <!-- 设置列宽 -->
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>类别别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里放数据 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加弹层的模板 start -->
    <script type="text/html" id="tpl-add">
      <form id="add-form" class="layui-form" action="" style="margin: 25px 30px 0 0">
          <!-- 第一行：类别名称 -->
          <div class="layui-form-item">
            <label class="layui-form-label">类别名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入类别名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 第二行：类别别名 -->
          <div class="layui-form-item">
              <label class="layui-form-label">类别别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入类别别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
      </form>
  </script>
  <!-- 添加弹层的模板 end -->


    <!-- 编辑弹层的模板 start -->
    <script type="text/html" id="tpl-edit">
      <form class="layui-form" action="" style="margin: 25px 30px 0 0" lay-filter="abcd">
          <!-- 第一行：类别名称 -->
          <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 第二行：类别别名 -->
          <div class="layui-form-item">
              <label class="layui-form-label">输入框</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
              <div class="layui-input-block">
                <input type="hidden" >
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
      </form>
  </script>
  <!-- 编辑弹层的模板 end -->


    <!-- 类别列表的模板 start -->
    <script type="text/html" id="tpl-list">
      {{each data val}}
      <tr>
          <td>{{val.name}}</td>
          <td>{{val.alias}}</td>
          <td>
              <button data-id="{{val.Id}}" data-name="{{val.name}}" data-alias="{{val.alias}}" type="button" class="layui-btn layui-btn-xs">编辑</button>
              <button data-id="{{val.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
          </td>
      </tr>
      {{/each}}
  </script>
  <!-- 类别列表的模板 end -->

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 加载模板引擎js文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/user/category.js"></script>
</body>

</html>
